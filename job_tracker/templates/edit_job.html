{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Job</h2>
    <form method="POST" action="">
        <div class="mb-3">
            <label>Company</label>
            <input name="company" class="form-control" value="{{ job.company }}" required>
        </div>
        <div class="mb-3">
            <label>Role</label>
            <input name="role" class="form-control" value="{{ job.role }}" required>
        </div>
        <div class="mb-3">
            <label>Deadline</label>
            <input type="date" name="deadline" class="form-control" value="{{ job.deadline }}" required>
        </div>
        <div class="mb-3">
            <label>Status</label>
            <select name="status" class="form-control">
                <option value="Applied" {% if job.status == 'Applied' %}selected{% endif %}>Applied</option>
                <option value="Interview" {% if job.status == 'Interview' %}selected{% endif %}>Interview</option>
                <option value="Offered" {% if job.status == 'Offered' %}selected{% endif %}>Offered</option>
                <option value="Rejected" {% if job.status == 'Rejected' %}selected{% endif %}>Rejected</option>
            </select>
        </div>
        <button class="btn btn-primary">Update Job</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
